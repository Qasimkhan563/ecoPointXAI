name: Knit README.Rmd

on:
  push:
    branches: [ main ]
    paths:
      - "README.Rmd"

jobs:
  build-readme:
    runs-on: ubuntu-latest   # âœ… Forces Ubuntu, not macOS

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§  Set up R (fast, binary packages)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          install-from: binary

      - name: ðŸ“¦ Install minimal dependencies
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr"), repos="https://cloud.r-project.org")'

      - name: ðŸ§¶ Knit README.Rmd â†’ README.md
        run: |
          Rscript -e 'rmarkdown::render("README.Rmd", output_format="github_document")'

      - name: ðŸ’¾ Commit and push updated README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "Auto-update README.md [skip ci]" || echo "No changes to commit"
          git push
