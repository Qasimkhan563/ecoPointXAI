name: Knit README.Rmd

on:
  push:
    branches: [ main ]
    paths:
      - "README.Rmd"

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§  Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: ðŸ“¦ Install required R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "devtools", "knitr"))'

      - name: ðŸ§¶ Knit README.Rmd to README.md
        run: |
          Rscript -e 'rmarkdown::render("README.Rmd", output_format = "github_document")'

      - name: ðŸ’¾ Commit and push updated README.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update README.md [skip ci]" || echo "No changes to commit"
          git push
